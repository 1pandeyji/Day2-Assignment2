<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
</head>

<body>

  <center> <u> <h3>This is the Registration From</h3> </u> </center>
    <br>

    <form>

        <label for="name">Name</label>

        <input type="text" placeholder="Your Full Name" name="myName" id="name">

        <label for="email">Email</label>
        <input type="email" placeholder="Your Email" name="yourEmail" id="email">

        <label for="pass">Password</label>
        <input type="password" placeholder="Type Your Password" name="yourPassword" id="pass">

        <label for="username">Username</label>
        <input type="text" placeholder="Username">

        Gender: Male<input type="radio" name="myGender">
        Female<input type="radio" name="myGender">
        Other<input type="radio" name="myGender">

        Submit: <input type="submit" value="Submit Now">
        Reset: <input type="reset" value="Reset Now">

    </form>
</body>

</html>
